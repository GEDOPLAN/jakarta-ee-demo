  <h3>Currency calculator: Help</h3>

  <h4>Hilfeseite zum Währungsrechner</h4>
  
  Wählen Sie zunächst eine der angebotenen Fremdwährungen.
  Geben Sie dann einen Fremdwährungsbetrag an und drücken Sie den Button "convert".
  Der entsprechende Eurobetrag wird dann angezeigt.
