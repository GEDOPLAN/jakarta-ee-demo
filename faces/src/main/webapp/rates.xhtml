<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"> 
<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Currency calculator: Rates</title>
</h:head>

<h:body>
  <h3>Currency calculator: Rates</h3>

  <h4>Exchange rates</h4>

  <h:dataTable var="currency" value="#{currencyPresenter.currencies}" rules="all">
    <h:column>
      <f:facet name="header">
        <h:outputText value="Currency" />
      </f:facet>
      <h:outputText value="#{currency.id}" />
    </h:column>

    <h:column>
      <f:facet name="header">
        <h:outputText value="EUR value" />
      </f:facet>
      <h:outputText value="#{currency.euroValue}" />
    </h:column>
  </h:dataTable>

  <br />

  <h:form>
    <h:commandLink value="back" action="#{navigationPresenter.popViewId()}" />
  </h:form>
</h:body>
</html>
